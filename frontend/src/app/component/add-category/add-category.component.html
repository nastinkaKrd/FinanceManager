<div class="category-form area-size">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center align-items-center vh-50">
      <form class="w-25 form-area text-bg-light">
        <span class="fs-3 text-center">Add category form</span>
        <hr>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="title" [(ngModel)]="category.title" name="title" required>
        </div><br>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="description" [(ngModel)]="category.description" name="description" required>
        </div><br>
        <div>
          <button type="submit" class="btn btn-dark text-white w-100 fs-5" (click)="addCategory()">add</button>
        </div>
      </form>
    </div>
  </div>
</div>
